[package]
name = "fluminurs"
version = "1.3.1"
description = "A client in Rust to access the reverse-engineered LumiNUS API"
authors = ["Julius Putra Tanu Setiaji <indocomsoft@gmail.com>"]
edition = "2021"
repository = "http://github.com/indocomsoft/fluminurs"
readme = "README.md"
license = "MIT"

[lib]
path = "src/lib.rs"

[[bin]]
name = "fluminurs-cli"
path = "src/bin/cli.rs"
required-features = ["cli"]

[features]
default = []
cli = ["clap", "rpassword"]
with-env-logger = ['env_logger']

[profile.release]
lto = true
panic = 'abort'
opt-level = 'z'
codegen-units = 1

[dependencies]
ammonia = "3.1"
async-trait = "0.1"
bitflags = "1.2"
chrono = "0.4"
clap = { version = "2.33", optional = true }
env_logger = { version = "0.8", optional = true }
filetime = "0.2"
futures-util = "0.3"
htmlescape = "0.3"
rand = "0.8"
regex = "1.4"
reqwest = { version = "0.11", features = ["cookies", "json"] }
rpassword = { version = "5.0", optional = true }
sanitize-filename = "0.3"
scraper = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_urlencoded = "0.7"
tokio = { version = "1.5", features = ["full"] }

[build-dependencies]
winres = "0.1"

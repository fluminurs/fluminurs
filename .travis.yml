os:
- windows
- linux
- osx
language: rust
cache: cargo
rust:
- 1.40.0
branches:
  only:
    - master
    - /^\d+\.\d+\.\d+$/
    - /^rust-.*/
jobs:
  include:
  - name: compile for linux
    os: linux
    script: scripts/compile.linux.sh
    if: tag IS present
    deploy: &deploy_base
      provider: releases
      api_key:
        secure: 
      draft: true
      skip_cleanup: true
      overwrite: true
      file: fluminurs.linux
      on:
        tags: true
  - name: compile for macos
    os: osx
    script: scripts/compile.mac.sh
    if: tag IS present
    deploy:
      <<: *deploy_base
      file: fluminurs.macos
  - name: compile for windows
    os: windows
    script: scripts/compile.windows.sh
    if: tag IS present
    deploy:
      <<: *deploy_base
      file: fluminurs.windows.exe
